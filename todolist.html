<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>My To Do List</title>

</head>
<body>
        <h1>My To Do List</h1>
        <input id="taskInput" class="form-control form-control-lg" placeholder="Place your task here"><br>
        <input id="taskPriority" class="form-control form-control-lg" placeholder="Place task priority (1-10)"><br>
        <button id="addTaskButton" class="btn btn-primary" >Add task</button>
    
        <ul id="taskList">
    
        </ul>
    
        <button id="removeFinishedTasksButton" class="btn btn-primary" >Remove finished tasks</button>
        <script src="index.js"></script>
</body>
</html>
